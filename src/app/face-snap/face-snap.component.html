
<div class="face-snap-card">
    <h1>{{ facesnap.title }}</h1>
    créé le {{ facesnap.createdDate }} 
    
    <p>{{ facesnap.description }}</p>
    
    <img [src]="facesnap.imageUrl" [alt]="facesnap.title">
    <button class="off" id="likeButton" (click)="onLike()" value="false">{{ valueButton }}</button>{{ facesnap.likes }} likes
</div>
